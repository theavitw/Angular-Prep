<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="Home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="Contact">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li
              *ngFor="
                let item of ['Student 1', 'Student 2', 'Student 3'];
                index as id
              "
              class="text-center p-2"
              (click)="onSelect(id + 1, item)"
            >
              <a class="dropdown-item" style="cursor: pointer">{{ item }}</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="Products">Products</a>
        </li>
      </ul>
    </div>

    <button (click)="goBack()" class="btn btn-primary text-center d-flex">
      GO BACK
      <mat-icon class="example-icon">arrow_back</mat-icon>
    </button>
  </div>
</nav>
<router-outlet></router-outlet>
