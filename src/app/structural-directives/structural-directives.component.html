<h1>ngIf else then</h1>
<div *ngIf="displayName; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
  <h4>Codevolution</h4>
</ng-template>

<ng-template #elseBlock>
  <h4>Hidden</h4>
</ng-template>

<!-- ng Switch-->
<h1>Switch</h1>
<div [ngSwitch]="'green'">
  <div *ngSwitchCase="'red'">You picked red color</div>
  <div *ngSwitchCase="'blue'">You picked blue color</div>
  <div *ngSwitchCase="'green'">You picked green color</div>
  <div *ngSwitchDefault>Pick again</div>
</div>

<!-- ng For -->
<h1>ng For</h1>
<div
  *ngFor="
    let user of users.color;
    index as i;
    first as f;
    last as l;
    odd as o;
    even as e
  "
>
  <h4>
    First: {{ f }}, Last: {{ l }}, Odd: {{ o }}, Even: {{ e }}, Index: {{ i }},
    Type or ID: {{ getId(user) }}
  </h4>
</div>
